<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
  <h1 class="display-4 fw-normal">Jobs</h1>
  
</div>
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
<button (click)="onAddNewJob()" type="button" class="btn btn-primary mt-4">Add New Job</button>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="jobFilter">Filter by Job Name</label>
        <select class="form-control" id="jobFilter" [(ngModel)]="selectedJobName" (change)="filterJobs()">
          <option value="">All</option>
          <option value="frontend">Frontend</option>
          <option value="backend">Backend</option>
          <option value="fullstack">Full Stack</option>
        </select>
      </div>
      <br />
      <div *ngIf="filteredJobs.length === 0" class="text-center">
        <p>No jobs available.</p>
      </div>
      <ul class="list-group">
        <li *ngFor="let job of filteredJobs" class="list-group-item">
          <h5>{{ job.jobPostedBy }}</h5>
          <p><strong>Job Description:</strong> {{ job.jobDescription }}</p>
          <p><strong>Posted Date:</strong> {{ job.postedDate | date }}</p>
          <p><strong>Company Name:</strong> {{ job.companyName }}</p>
          <p><strong>Job Name:</strong> {{ job.jobName }}</p>

          <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <button (click)="onDelete(job.id)" type="delete" class="btn btn-primary mt-4">Delete Job</button>          
          </div>

          <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <button (click)="onUpdate(job)" type="Edit" class="btn btn-primary mt-4">Edit Job</button>
            </div>
        </li>
      </ul>
    </div> 
  </div>
  
</div>
